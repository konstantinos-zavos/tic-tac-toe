<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./javascript.js" defer></script>
    <title>Tic - Tac - Toe</title>
  </head>
  <body>
    <div class="score-display">
      <p id="arrPrint"></p>
    </div>
    <div class="main">
      <div class="player-one-window">
        <div class="player1-name">Player 1</div>
        <img src="https://img.freepik.com/premium-vector/young-black-kid-playing-basketball-little-boy-play-ball-vector-cartoon_194708-1889.jpg?w=826" alt="player one image" width="200px" height="200px">
        <form action="sumbit">
          <input type="text" id="player-one-name" placeholder="Player 1" />
        </form>
        <button onclick="gameController.changeNameP1();">Change Name</button>
      </div>
      <div class="game-container"></div>
      <div class="player-two-window">
        <div class="player2-name">Player 2</div>
        <img src="https://img.freepik.com/premium-vector/young-black-kid-playing-basketball-little-boy-play-ball-vector-cartoon_194708-1891.jpg?w=826" alt="player one image" width="200px" height="200px">
        <form action="sumbit">
          <input type="text" id="player-two-name" placeholder="Player 2" />
        </form>
        <button onclick="gameController.changeNameP2();">Change Name</button>
      </div>
    </div>
  </body>
</html>
